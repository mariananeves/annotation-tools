<md-table-container>
  <table md-table ng-show="filteredItems.length">
    <thead md-head>
    <tr md-row>
      <th md-column><span>Tool ([[ filteredItems.length ]])</span></th>
      <th md-column><span>Latest publication year</span></th>
      <th md-column><span>Paper</span></th>
      <th md-column><span>URL</span></th>
      <th md-column><span>Matching criteria</span></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row ng-repeat="tool in filteredItems | orderBy: ['matchingCount']:true">
      <td md-cell>[[ tool.name ]]</td>
      <td md-cell>[[ tool.last_publication != '0' ? tool.last_publication : '-' ]]</td>
      <td md-cell><a target="_blank" ng-href="[[ tool.paper ]]">Read paper</a></td>
      <td md-cell><a target="_blank" ng-href="[[ tool.url ]]">Read paper</a></td>
      <td md-cell>[[ tool.matchingCount ]]</td>
    </tr>
    </tbody>
  </table>
</md-table-container>
