<md-table-container>
  <table md-table ng-show="filteredItems.length">
    <thead md-head>
    <tr md-row>
      <th md-column md-order-by="type"><span>Tool</span></th>
      <th md-column md-order-by="type"><span>Matching criteria</span></th>
    </tr>
    </thead>
    <tbody md-body>
    <tr md-row md-select="user" ng-repeat="tool in filteredItems | orderBy: ['matchingCount', 'name']:true">
      <td md-cell>[[ tool.name ]]</td>
      <td md-cell>[[ tool.matchingCount ]]</td>
    </tr>
    </tbody>
  </table>
</md-table-container>
